<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../src/jquery.lazyload-any.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h3>Script</h3>
  <div class="content"></div>
  <span class="lazyload">
    <script type="text/lazyload">
      <img src="https://www.google.com.tw/images/srpr/logo11w.png" />
    </script>
  </span>
  <h3>Attribute</h3>
  <div class="content"></div>
  <span class="lazyload" data-lazyload="&lt;img src=&quot;https://www.google.com.tw/images/srpr/logo11w.png&quot; /&gt;">
  </span>
  <h3>Text</h3>
  <div class="content"></div>
  <span class="lazyload">
    <!--
    Test
    -->
  </span>
  <h3>Tab</h3>
  <div class="tabs">
    <div id="tab1">
      <button>Switch</button>
    </div>
    <div id="tab2" style="display:none">
      <span class="lazyload">
        <!--
        <img src="https://www.google.com.tw/images/srpr/logo11w.png" />
        -->
      </span>
    </div>
  </div>
  <h3>Overflow</h3>
  <div class="overflow">
    <div class="content"></div>
    <span class="lazyload">
      <!--
      <img src="https://www.google.com.tw/images/srpr/logo11w.png" />
      -->
    </span>
    <div class="content"></div>
    <span class="lazyload">
      <!--
      <img src="https://www.google.com.tw/images/srpr/logo11w.png" />
      -->
    </span>
  </div>
  <h3>Horizontal</h3>
  <div class="wide">
    <div class="padding"></div>
    <span class="lazyload">
      <!--
      <img src="https://www.google.com.tw/images/srpr/logo11w.png" />
      -->
    </span>
  </div>
  <h3>Vertical</h3>
  <div class="content"></div>
  <span class="lazyload">
    <!--
    <img src="https://www.google.com.tw/images/srpr/logo11w.png" />
    -->
  </span>
  <div class="content"></div>
  <script>
  $('#tab1 button').click(function() {
    $('#tab1').hide();
    $('#tab2').show();
  });
  $('.lazyload').lazyload({threshold: 200});
  </script>
</body>
</html>
